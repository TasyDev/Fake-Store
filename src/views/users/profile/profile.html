<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Store | Profile</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/views/users/login/style/login.css">
    <link rel="stylesheet" href="../../../../index.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="d-flex flex-column min-vh-100 py-5 gray-background">
        <div class="header-container mb-4">
            <a href="/"
                class="btn text-white rounded-circle p-2 mb-3 d-inline-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;">
                <i class="bi bi-chevron-left"></i>
            </a>
            <div class="row align-items-stretch g-4">
                <div class="col-auto">
                    <div class="rounded-circle overflow-hidden" style="width: 154px; height: 154px;">
                        <img src="@assets/img/Image-not-found.png"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>
                <div class="col">
                    <div class="black-background rounded-4 p-4 h-100 d-flex flex-column justify-content-center">
                        <h1 class="h3 text-white mb-1">Username</h1>
                        <span class="body-m text-white opacity-75">Role</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="auth-wrapper w-100" style="max-width: 400px;">
            <div class="toggle-container d-flex mb-4 p-1 black-background">
                <button id="btn-login" class="toggle-btn active flex-grow-1" onclick="moveTo1()">
                    Edit info
                </button>
                <button id="btn-register" class="toggle-btn flex-grow-1" onclick="moveTo2()">
                    History
                </button>
            </div>

            <div class="form-card p-4 black-background">
                <div class="container-relative" style="min-height: 280px;">
                    <div id="box1" class="box active">
                        <form onsubmit="preventDefault()">
                            <div class="mb-4">
                                <label class="form-label text-white fw-bold">Username</label>
                                <input type="text" class="form-control custom-input" placeholder="Acutal name">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-white fw-bold">Email</label>
                                <input type="email" class="form-control custom-input" placeholder="Actual email">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-white fw-bold">Password</label>
                                <input type="password" class="form-control custom-input" placeholder="Actual password">
                            </div>
                            <div class="mb-4">
                                <label class="form-label text-white fw-bold">Perfil foto</label>
                                <input type="file" class="form-control custom-input">
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-submit green-background black-pp">Submit</button>
                            </div>
                        </form>
                    </div>

                    <div id="box2" class="box right">
                        <div class="d-flex gap-3 mb-0">
                            <div class="flex-shrink-0 overflow-hidden rounded-4" style="width: 100px; height: 100px;">
                                <img src="@assets/img/Image-not-found.png"
                                    style="width: 100%; height: 100%; object-fit: cover;">
                            </div>
                            <div class="d-flex flex-column justify-content-center">
                                <h4 class="h6 text-white mb-1">Title</h4>
                                <p class="body-s white-pp opacity-75 mb-1">Short desc...</p>
                                <span class="subtitle-s strong-white mb-1">Price</span>
                                <p class="body-xs white-pp opacity-50 mb-0">Date</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../animation.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
