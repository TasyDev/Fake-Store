<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fake Store | Login</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/src/views/users/login/style/login.css">
    <link rel="stylesheet" href="../../../../index.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <main class="d-flex flex-column align-items-center justify-content-center min-vh-100 py-5 gray-background">
        <div class="header-container mb-4">
            <a href="/"
                class="btn text-white rounded-circle p-2 mb-3 d-inline-flex align-items-center justify-content-center"
                style="width: 40px; height: 40px;">
                <i class="bi bi-chevron-left"></i>
            </a>
            <br>
            <img alt="Platzi logo" src="/src/assets/logos/greenlogo.png" class="img-fluid mb-3"
                style="max-width: 200px;">
            <h2 class="text-white fs-5 fw-bold mb-0">Welcome</h2>
        </div>

        <div class="auth-wrapper w-100" style="max-width: 400px;">
            <div class="toggle-container d-flex mb-4 p-1 black-background">
                <button id="btn-login" class="toggle-btn active flex-grow-1" onclick="moveTo1()">
                    Login
                </button>
                <button id="btn-register" class="toggle-btn flex-grow-1" onclick="moveTo2()">
                    Registrer
                </button>
            </div>

            <div class="form-card p-4 black-background">
                <div class="container-relative" style="min-height: 280px;">
                    <!-- Login Form -->
                    <div class="box active">
                        <form id="box1">
                            <div class="mb-4">
                                <label class="form-label text-white fw-bold">Email</label>
                                <input type="email" name="email" class="form-control custom-input">
                            </div>

                            <div class="mb-4">
                                <label class="form-label text-white fw-bold">Password</label>
                                <input type="password" name="password" class="form-control custom-input">
                            </div>

                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-submit green-background black-pp">
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Register Form -->
                    <div id="box2" class="box right">
                        <form onsubmit="preventDefault()">
                            <div class="mb-3">
                                <label class="form-label text-white fw-bold">Username</label>
                                <input type="text" class="form-control custom-input">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white fw-bold">Email</label>
                                <input type="email" class="form-control custom-input">
                            </div>
                            <div class="mb-3">
                                <label class="form-label text-white fw-bold">Password</label>
                                <input type="password" class="form-control custom-input">
                            </div>
                            <div class="d-flex justify-content-center mt-4">
                                <button type="submit" class="btn btn-submit green-background black-pp">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../animation.js"></script>
    <script src="login.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
